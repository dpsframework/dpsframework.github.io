<ul class="social-media-list">

  {%- if site.github_username   -%}
   <li>
    <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"  target="blank">
     <img class="svg-icon"  src="{{ site.baseurl }}/assets/images/github.png" > 
       <span class="username">{{ site.github.name | escape }}</span>
    </a>
   </li>
  {%- endif -%}

<!-- {%- if site.linkedin_username -%}<li><a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"  target="blank"><img class="svg-icon"  src="{{ site.baseurl }}/assets/images/in.png"     >       <span class="username">{{ site.linkedin | escape }}</span></a></li>{%- endif -%}  -->

  {%- if site.rss -%}
   <li><a href="{{ 'feed.xml' | relative_url }}"   target="blank">  
        <img class="svg-icon"  src="{{ site.baseurl }}/assets/images/rss.png"> <span>{{ site.rss | escape }}</span>
      </a> 
   </li>
  {%- endif -%}

</ul>
